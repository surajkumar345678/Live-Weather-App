<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" type="image/png" sizes="64x64" href="/favicon_io/favicon.ico">
</head>

<body>
    <div class="container">
        <div class="card">
            <header>
                <h1>Live Weather</h1><img src="animated/weather.svg" alt="">
            </header>
            <div class="search">
                <input type="text" id="myInput" placeholder="Enter city name" spellcheck="false">
                <button id="myBtn"><i class="fa-brands fa-searchengin fa-beat-fade fa-2xl"></i></i></button>
            </div>
            <div class="error">
                <p>Invalid city name</p>
            </div>
            <div class="weather">
                <img src="animated/day.svg" alt="" class="weather-icon">
                <h3 class="desc">Clear</h3>
                <h1 class="temp">26&#8451;</h1>
                <h2 class="city">New Delhi</h2>
                <h3 class="local-time">122</h3>
                <div class="details">
                    <div class="col">
                        <i class="fa-solid fa-water fa-beat-fade fa-2xl"></i>
                        <div>
                            <p class="humidity">50%</p>
                            <p>Humidity</p>
                        </div>
                    </div>
                    <div class="col">
                        <i class="fa-solid fa-wind fa-beat-fade fa-2xl"></i>
                        <div>
                            <p class="wind">15km/h</p>
                            <p>Wind Speed</p>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
